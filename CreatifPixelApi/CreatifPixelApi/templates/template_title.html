<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Schema</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Assistant&display=swap');

        body {
            padding: 0;
            margin: 0;
            background-color: 0;
        }

        .container {
            font-family: Assistant;
            color: #333;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }

        .title-container {
            width: 100%;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e16144;
        }

        .title-elements {
            width: 1024px;
            max-width: 1024px;
            min-width: 1024px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title,
        .email {
            font-size: 32px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .email {
            font-size: 18px;
        }

        .brick-container {
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            /*            max-width: 1024px;
            min-width: 1024px;*/
        }

        .schema-container {
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .schema {
            border: #ddd 1px solid;
        }

        .schema.schema_64_64 {
            display: grid;
            grid-template-columns: repeat(64, 1fr);
            gap: 0;
            justify-items: center;
            /*            width: 1024px;
            max-width: 1024px;
            min-width: 1024px;
            height: 1024px;
            max-height: 1024px;
            min-height: 1024px;*/
        }

        .schema.schema_48_48 {
            display: grid;
            grid-template-columns: repeat(48, 1fr);
            gap: 0;
            justify-items: center;
            /*            width: 768px;
            max-width: 768px;
            min-width: 768px;
            height: 768px;
            max-height: 768px;
            min-height: 768px;*/
        }

        .brick_0,
        .brick_1,
        .brick_2,
        .brick_3,
        .brick_4 {
            width: 16px;
            height: 16px;
        }
